name: Deploy to GitHub Pages

# Trigger: runs when code is pushed to master
on:
  push:
    branches:
      - master

# Needed for gh-pages to push
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build the React app
      - name: Build
        run: npm run build

      # 5️⃣ Configure git for gh-pages commits
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: npx gh-pages -d build --repo https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/blaze359/blaze359.github.io.git
